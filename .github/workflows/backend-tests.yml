jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      SKIP_POSTINSTALL_MONGODB_MEMORY_SERVER: true
      MONGOMS_SKIP_POSTINSTALL: true

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - run: npm install
      - run: npm run test
